<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body class="settings-body">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="settings-container">
        <h2>Update Username</h2>

        <form action="/settings/rename" method="post" class="settings-form">
            <label for="newUsername">New Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <button type="submit">Update Username</button>
        </form>

        <p th:if="${error}" th:text="${error}" class="error-message"></p>
        <p th:if="${success}" th:text="${success}" class="success-message"></p>

        <a href="/dashboard" class="back-button">← Back to Home</a>
    </div>

</body>
</html>
